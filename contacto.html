<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <script src="https://kit.fontawesome.com/2adfa6a248.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="contacto.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="https://kit.fontawesome.com/c9b87a4bee.js" crossorigin="anonymous"></script>
</head>
<body>
    <header id="encabezado">
        <a href="index.html"><i class="fa-solid fa-heart"></i></a>
        <nav>
            <input type="checkbox" id="check" />
            <label for="check" class="checkbtn">
                <i class="fa-solid fa-bars"></i>
            </label>
            <ul class="menu">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="#acerca">Acerca de mi</a></li>
                <li><a href="#servicios">Servicios</a></li>
                <li><a href="#trabajos">Trabajos</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <h2 class="titulo_seccion">Contacto</h2>
        <div class="form_contenedor">
          <div class="container">
            <form>
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre">
                </div>
                <!-- Agrega más inputs aquí -->
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email">
                </div>
               
                <div class="form-group">
                  <label for="mensaje">Mensaje:</label>
                  <textarea id="mensaje" name="mensaje" rows="4"></textarea>
              </div>
                <button type="submit">Enviar</button>
            </form>
        </div>
  </section>

    <footer>
        <h3>Contacto</h3>
            <ul>
                <li>Twitter</li>
                <li>Linkedin</li>
            </ul>
    </footer>
</body>
</html>
